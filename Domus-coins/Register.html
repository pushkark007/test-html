    <section class="container-fluid login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="register-box">

                    <div class="register-blog">
                        <div class="logo text-center">
                            <img src="images/login-logo.png" />
                        </div>
                        <h3><img src="images/user-plus.png" /></h3>
                        <h2 class="register-head"> Domus Coins</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb15">
                                    <input name="txtfname" type="text" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb15">
                                    <input name="txtlname" type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group mb15">
                                    <input name="txtemailid" type="text" class="form-control" placeholder="Email Id">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group mb15">
                                    <input name="txtusername" type="text" class="form-control" placeholder="Username">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group mb15">
                                    <input name="txtmobileno" type="text" class="form-control" placeholder="Mobile No">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group mb30">
                                    <select name="ddlcountry" class="form-control">
                                        <option value="Select Country">Select Country</option>
                                        <option value="+93">Afghanistan</option>
                                        <option value="+355">Albania</option>
                                        <option value="+213">Algeria</option>
                                        <option value="+684">American Samoa</option>
                                        <option value="+255">Zanzibar</option>
                                        <option value="+263">Zimbabwe</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <input name="txtsponsorid" type="text" class="form-control" placeholder="Sponsor">
                        </div>
                        <div class="form-group mb15">
                            <label class="ckbox ckbox-warning">
                                <input id="CheckBox1" type="checkbox" name="CheckBox1">
                                <span>I accept terms &amp; conditions</span>
                            </label>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8 col-xs-12">
                                <button type="submit" class="btn-register">Create Account</button>
                            </div>

                        </div>
                        <span class="ln-ref"> Have an account yet? <a href="login.html"> Sign In </a></span>
                    </div>


                </div>
            </div>
        </div>
    </section>
