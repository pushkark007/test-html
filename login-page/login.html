<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/helper.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700" rel="stylesheet">
</head>

<body>
    <section class="login__section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="login__box">
                        <div class="login__logo text-center">
                            <!-- <img src="images/logo.png" /> -->
                        </div>
                        <div class="login__title text-center">
                            <h3><strong>Login Here</strong></h3>
                        </div>
                        <div class="login__body">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="text" class="form-control" name="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Enter Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox remember">
                                    <label>
                                                <input id="ember137" class="ember-checkbox ember-view" type="checkbox">&nbsp;Remember me
                                            </label>
                                    <div id="ember138" class="ember-view">

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-xs-12 ">
                                        <button type="submit" class="btn__login">Login</button>
                                    </div>
                                    <div class="col-sm-6 text-right col-xs-12 xs-mt-20">
                                        <a href="#" class="forgot-link">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                            <span class="ln-ref xs-mb-30"> Don't have an account yet? <a> Sign Up </a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
